<!DOCTYPE html>
<html>

<head>
    <title>Interactive Brain Graph</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <script src="./data/nodes.js"></script>
    <script src="./data/edges.js"></script>
</head>

<body>
    <div id="controls">
        <label for="levelInput">Max Level:</label>
        <input id="levelInput" type="number" min="0" max="20" value="3">
        <button onclick="filterByLevel()">Apply</button>

        <!-- search box -->
        <label for="searchBox"> Search:</label>
        <input type="text" id="searchBox" placeholder="Name or acronym">
        <button onclick="searchNode()">Search</button>
        <button onclick="prevMatch()">Back</button>
        <button onclick="nextMatch()">Next</button>
        <button onclick="clearSearch()">Clear</button>
        <span id="matchStatus" style="margin-left: 8px;"></span>
        <ul id="matchList" style="padding-left: 1em;"></ul>
    </div>
    <div id="mynetwork"></div>

    <script src="./main.js"></script>
</body>

</html>
