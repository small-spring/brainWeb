<!DOCTYPE html>
<html>

<head>
    <title>Interactive Brain Graph</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="source-link" style="padding: 8px; text-align: right; background: #f5f5f5;">
        <a href="https://github.com/small-spring/brainWeb" target="_blank" rel="noopener">
            See the source code on GitHub
        </a>
    </div>

    <div id="controls">
        <!-- Root control -->
        <div class="control-group">
            <label for="rootId">Root Node ID:</label>
            <input id="rootId" type="number" min="1" value="997" class="digit-3-input">
            <button id="setRootBtn">Set Root</button>
            <div class="root-info">
                <span id="rootName"></span>
                <span id="rootAcronym"></span>
            </div>
        </div>

        <!--- filter by level -->
        <div class="control-group">
            <label for="levelInput">Display Depth:</label>
            <input id="levelInput" type="number" min="0" max="20" value="3" class="digit-3-input">
            <button id="filterBtn">Apply</button>
        </div>

        <!-- search box -->
        <div class="control-group">
            <label for="searchBox"> Search:</label>
            <input type="text" id="searchBox" placeholder="Name or acronym">
            <button id="searchBtn">Search</button>
            <button id="prevBtn">Back</button>
            <button id="nextBtn">Next</button>
            <button id="clearBtn">Clear</button>
            <span id="matchStatus" style="margin-left: 8px;"></span>
            <ul id="matchList" style="padding-left: 1em;"></ul>
        </div>
    </div>
    <div id="mynetwork"></div>

    <script type="module" src="/src/main.ts"></script>

</body>

</html>
